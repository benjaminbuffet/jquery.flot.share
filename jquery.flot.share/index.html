<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="public/css/examples.css" rel="stylesheet" type="text/css">
        <!--[if lte IE 8]><script language="javascript" type="text/javascript" src="js/excanvas.min.js"></script><![endif]-->
        <script language="javascript" type="text/javascript" src="public/js/jquery.js"></script>
        <script language="javascript" type="text/javascript" src="public/js/jquery.flot.js"></script>
        <script language="javascript" type="text/javascript" src="public/js/jquery.flot.share.js"></script>
        <script type="text/javascript">

            $(function () {

                var d1 = [];
                for (var i = 0; i < 14; i += 0.5) {
                    d1.push([i, Math.sin(i)]);
                }

                var d2 = [[0, 3], [4, 8], [8, 5], [9, 13]];

                // A null signifies separate line segments

                var d3 = [[0, 12], [7, 12], null, [7, 2.5], [12, 2.5]];

                var options = {
                    share : {}
                };

                $.plot("#placeholder", [d1, d2, d3], options);


            });

        </script>
    </head>
    <body>
        <div id="placeholder"></div>
    </body>
</html>
